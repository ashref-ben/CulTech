<div class="form-container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nomEtudiant">Nom de l'étudiant :</label>
            <input type="text" id="nomEtudiant" [(ngModel)]="application.nomEtudiant" name="nomEtudiant">
        </div>

        <div class="form-group">
            <label for="emailEtudiant">Email de l'étudiant :</label>
            <input type="email" id="emailEtudiant" [(ngModel)]="application.emailEtudiant" name="emailEtudiant">
        </div>

        <div class="form-group">
            <label for="lettreDeMotivation">Lettre de motivation :</label>
            <textarea id="lettreDeMotivation" [(ngModel)]="application.lettreDeMotivation" name="lettreDeMotivation"></textarea>
        </div>

        

        <div class="form-group">
            <label for="cv">CV :</label>
            <input type="file" id="cv" (change)="onFileSelect($event)">
        </div>

        <button type="submit" class="submit-button">Sauvegarder</button>
    </form>
</div>
