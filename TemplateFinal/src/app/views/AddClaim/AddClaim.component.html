<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container">
  <div class="row mb-4">
    <div class="col-md-12">
<c-button-group aria-label="Basic outlined example" role="group" class="mx-9">
  <button (click)="toggleForm('eventForm')" cButton color="primary" variant="outline" class="custom-button">
    Claim an Event
  </button>
  <button (click)="toggleForm('exchangeProgramForm')" cButton color="primary" variant="outline" class="custom-button">
    Claim an exchange program
  </button>
  <button (click)="toggleForm('blogPostForm')" cButton color="primary" variant="outline" class="custom-button">
    Claim a blog post
  </button>
  <button (click)="toggleForm('partnershipForm')" cButton color="primary" variant="outline" class="custom-button">
    Claim a partner/partnership
  </button>
</c-button-group>
</div>
</div>
<div class="row">
  <div class="col-md-12">
<div id="eventForm" class="form" [hidden]="selectedFormId !== 'eventForm'">
  <form cForm>
    <div class="mb-3">
      <label cLabel for="eventFormEmail">Select an event</label>
      <select placeholder="Select an event" aria-label="Large select example" cSelect class="mb-3" sizing="lg" [(ngModel)]="selectedEvent" (focus)="showEventOptions = true" (blur)="showEventOptions = false">
        <option value="" disabled selected>Select an event</option>
        <option *ngFor="let event of events" [value]="event">{{ event }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label cLabel for="eventFormEmail">Incident Date</label>
      <input cFormControl id="eventFormName" type="date" class="form-control"/>
    </div>
    <div class="mb-3">
      <label cLabel for="eventFormDetails">Detailled description of the incident </label>
      <textarea cFormControl id="eventFormDetails" rows="3" placeholder="Event details" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label cLabel for="fileInput">Upload multiple files (drag and drop supported)</label>
      <div class="file-drop-container" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        <p class="drop-message">Drag & drop files here, or <strong>click</strong> to select files</p>
        <input type="file" id="fileInput" multiple (change)="onFileSelect($event)" class="form-control" />
      </div>
      <div class="uploaded-files" *ngIf="uploadedFiles.length > 0">
        <p>Uploaded files:</p>
        <ul>
          <li *ngFor="let file of uploadedFiles">{{ file.name }}</li>
        </ul>
      </div>
    </div>
  </form>
</div>

<div id="exchangeProgramForm" class="form" [hidden]="selectedFormId !== 'exchangeProgramForm'">
  <form cForm>
    <div class="mb-3">
      <label cLabel for="exchangeProgramEmail">Email address for exchange program</label>
      <input cFormControl id="exchangeProgramEmail" type="email" placeholder="name@example.com" />
    </div>
    <div class="mb-3">
      <label cLabel for="exchangeProgramDetails">Exchange Program Details</label>
      <textarea cFormControl id="exchangeProgramDetails" rows="3" placeholder="Exchange program details"></textarea>
    </div>
  </form>
</div>

<div id="blogPostForm" class="form" [hidden]="selectedFormId !== 'blogPostForm'">
  <form cForm>
    <div class="mb-3">
      <label cLabel for="blogPostTitle">Blog Post Title</label>
      <input cFormControl id="blogPostTitle" type="text" placeholder="Blog post title" />
    </div>
    <div class="mb-3">
      <label cLabel for="blogPostContent">Blog Post Content</label>
      <textarea cFormControl id="blogPostContent" rows="5" placeholder="Blog post content"></textarea>
    </div>
  </form>
</div>

<div id="partnershipForm" class="form" [hidden]="selectedFormId !== 'partnershipForm'">
  <form cForm>
    <div class="mb-3">
      <label cLabel for="partnershipName">Partnership Name</label>
      <input cFormControl id="partnershipName" type="text" placeholder="Partnership name" />
    </div>
    <div class="mb-3">
      <label cLabel for="partnershipDescription">Partnership Description</label>
      <textarea cFormControl id="partnershipDescription" rows="5" placeholder="Partnership description"></textarea>
    </div>
  </form>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
