<div class="container">
  <h1>Add Event</h1>
  <form (submit)="addEvent()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newEvent.Title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newEvent.Description" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" [(ngModel)]="newEvent.Date" required>
    </div>
    <div class="form-group">
      <label for="region">Region:</label>
      <input type="text" id="region" name="region" [(ngModel)]="newEvent.region" required>
    </div>
    <!-- Add other input fields for Picture and Category -->
    <button type="submit">Add Event</button>
  </form>
</div>
