<div class="container">
  <h1>Add Participation</h1>
  <form (submit)="addParticipation()">
    <div class="form-group">
      <label for="payment">Payment:</label>
      <input type="number" id="payment" name="payment" [(ngModel)]="newParticipation.payment" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="newParticipation.date" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newParticipation.Description" required></textarea>
    </div>
    <div class="form-group">
      <label for="description">Event</label>
      <input type="radio" id="Event" name="event" [(ngModel)]="newParticipation.events" required>
    </div>
    <button type="submit">Add Participation</button>
  </form>
</div>
