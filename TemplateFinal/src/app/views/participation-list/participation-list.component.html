<div class="container">
  <h1>Participation List</h1>
  <ul>
    <li *ngFor="let participation of participations">
      <div class="participation-item">
        <p>Payment: {{ participation.payment }}</p>
        <p>Date: {{ participation.date }}</p>
        <p>Description: {{ participation.Description }}</p>
        <p>Event:{{participation.events}}</p>
        <button (click)="deleteParticipation(participation.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
