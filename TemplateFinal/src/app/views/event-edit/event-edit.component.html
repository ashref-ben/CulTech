<div class="container">
  <h1>Edit Event</h1>
  <form (submit)="updateEvent()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="selectedEvent.Title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="selectedEvent.Description" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text"type="text" id="date" name="date" [(ngModel)]="selectedEvent.Date" required>
    </div>
    <div class="form-group">
      <label for="region">Region:</label>
      <input type="text" id="region" name="region" [(ngModel)]="selectedEvent.region" required>
    </div>
    <!-- Add other input fields for Picture and Category -->
    <button type="submit">Update Event</button>
  </form>
</div>
